<html lang="en">

    <title>Owl Carousel</title>
    <link rel="stylesheet" href="css/owl.carousel.min.css">

        <a href="img/lightbox/For-men/img-2.jpg" data-lightbox="For Men">

    <script src="js/lightbox.js"></script>

    <script>
        lightbox.option({
            'resizeDuration': 500,
            'positionFromTop': 20,
        })
