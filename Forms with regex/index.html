<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<link rel="stylesheet" href="css/index.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="js/jquery.inputmask.js"></script>
</head>
<body>
	<div class="form_container form">
		<form action="#" enctype="" method="get">
			<div class="form__input">
				<label for="name">Your name in English</label>
				<input type="text" id="name" name="name">
				<div id="nameError"></div>
			</div>
			<div class="form__input">
				<label for="tel">Your phone</label>
				<input type="tel" id="tel" name="tel" value="">
			</div>
			<div class="form__input">
				<label for="pass">Your Passport</label>
				<input type="text" id="pass" name="passport" value="">
				<div id="passError"></div>
			</div>
			<button type="submit" id="button">Submit</button>
		</form>
	</div>

	<script>
		$(document).ready(function(){
			$('#tel').inputmask("+38(099) 999-99-99");
			$('#name').on('keyup', function() {
				console.log($(this).val())
				const regex = new RegExp ('^([A-Za-z]{2,23})$');
				$('#nameError').empty();
				if(regex.test($(this).val())){
					$('#nameError p').remove()
				} 
				else {
					$('#nameError').append('<p>Name is incorrect</p>')
				}
			});
			$('#pass').on('keyup', function() {
				console.log($(this).val())
				const regex = new RegExp ('^([A-Za-z]{3}[0-9]{7}|[0-9]{8})$');
				$('#passError').empty();
				if(regex.test($(this).val())){
					$('#passError p').remove()
				} 
				else {
					$('#passError').append('<p>Passport ID is incorrect</p>')
				}
			});
		});
	</script>
</body>
</html>
